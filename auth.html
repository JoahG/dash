<!doctype html>
<html>

<head>
</head>

<body>
  <script>
    var rawQs = document.location.search;
    var qsList = rawQs.split(/[\?\&]/);
    var qs = {};
    for (var param in qsList){
      var current = qsList[param];
      if (current){
        qs[current.split("=")[0]] = current.split("=")[1];
      }
    }
  </script>
</body>

</html>
